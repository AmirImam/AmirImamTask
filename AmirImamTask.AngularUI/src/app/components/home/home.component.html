<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">

            <div class="card">
                <div class="card-header p-3">
                    <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Task List</h5>
                </div>
                <div class="card-body" data-mdb-perfect-scrollbar="true"
                    style="position: relative; height: 400px;overflow: scroll;">

                    <table class="table mb-0 table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>

                                <th scope="col">State</th>
                                <th scope="col">Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="fw-normal" *ngFor="let task of TasksList">
                                <th>

                                    <span class="ms-2">{{task.Title}}</span>
                                </th>

                                <td class="align-middle">
                                    <h6 class="mb-0"><span
                                            [class]="task.State == true?'text-success':'text-danger'">{{task.State
                                            == true?'Done':'Failed'}}</span></h6>
                                </td>
                                <td class="align-middle">
                                    {{task.Notes}}
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>

            </div>

        </div>
    </div>
</div>
