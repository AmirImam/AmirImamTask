<FormContainer>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>User name</th>
                <th>Email</th>
                <th>Phone number</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let person of UsersList">
                <td>{{person.PersonName}}</td>
                <td>{{person.Email}}</td>
                <td>{{person.PhoneNumber}}</td>
            </tr>
        </tbody>
    </table>
</FormContainer>
