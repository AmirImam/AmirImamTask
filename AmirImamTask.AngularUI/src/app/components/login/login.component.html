<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://media.istockphoto.com/vectors/couple-man-and-woman-hurry-run-with-shopping-cart-to-sale-in-shop-vector-id1308826267?b=1&k=20&m=1308826267&s=170667a&w=0&h=1P1D2VfFUcIZ4C_BbMXRG4QgYqpmJ1I9zIUHa0f3avs="
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form (submit)="LoginSubmit()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input [(ngModel)]="Model.Email" type="email" id="Email" name="Email"
                            class="form-control form-control-lg" />
                        <label class="form-label" for="Email">Email address</label>
                        <ErrorSummary [Errors]="Errors" [Keys]="['UserNotFound']"></ErrorSummary>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input [(ngModel)]="Model.Password" type="password" id="Password" name="Password"
                            class="form-control form-control-lg" />
                        <label class="form-label" for="Password">Password</label>
                        <ErrorSummary [Errors]="Errors" [Keys]="['PasswordVerificationFailed']"></ErrorSummary>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <!-- <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div> -->
                        <a [routerLink]="['/reset-password']">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign
                        in</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>
                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <a [routerLink]="['/register']">Create new account</a>
                    </div>


                </form>
            </div>
        </div>
    </div>
</section>
